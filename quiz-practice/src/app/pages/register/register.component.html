<form (ngSubmit)="onSubmit()" #registerForm="ngForm">
    <div>
      <label>Username:</label>
      <input type="text" name="username" [(ngModel)]="model.username" required>
    </div>
    <div>
      <label>Password:</label>
      <input type="password" name="password" [(ngModel)]="model.password" required>
    </div>
    <div>
      <label>Display Name:</label>
      <input type="text" name="displayName" [(ngModel)]="model.displayName">
    </div>
    <div>
      <label>Email:</label>
      <input type="email" name="email" [(ngModel)]="model.email" required>
    </div>
    <div>
      <label>Date of Birth:</label>
      <input type="date" name="dob" [(ngModel)]="model.dob">
    </div>
    <button type="submit" [disabled]="!registerForm.valid">Register</button>
    <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  </form>
